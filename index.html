<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>August Countdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Happy Independence Day</h1>
      <div class="countdown">
        <div class="time_box">
          <span class="time_number" id="month">00</span>
          <div class="Time_lable">Months</div>
        </div>

        <div class="time_box">
          <span class="time_number" id="days">00</span>
          <div class="Time_lable">Days</div>
        </div>

        <div class="time_box">
          <span class="time_number" id="hours">00</span>
          <div class="Time_lable">Hours</div>
        </div>

        <div class="time_box">
          <span class="time_number" id="min">00</span>
          <div class="Time_lable">Minuts</div>
        </div>

        <div class="time_box">
          <span class="time_number" id="sec">00</span>
          <div class="Time_lable">Seconds</div>
        </div>
      </div>

      <p class="message">May Allah bless you and your family!</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
